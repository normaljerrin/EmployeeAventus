<table id="myTable" class="display" data-tables-ajax-url="{% url 'data_view' %}">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
</table>
{% endblock %}

{% block scripts %}
<script src="{% static 'datatables.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'data_view' %}",
            "columns": [
                { "data": "name" },
                { "data": "email" },
                { "data": "phone" }
            ]
        });
    });
</script>
